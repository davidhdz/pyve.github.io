[model]
name = Actividad
label = {{ this.title}}

[fields.title]
label = Título
type = string

[fields.resume]
label = Resumen
type = markdown

[fields.type]
label = Tipo
type = select
choices = workshop, exposition, other
choice_labels = Taller, Exposición, Otro

[fields.topics]
label = Tópicos
type = checkboxes
choices = supervised_learning, unsupervised_learning
choice_labels = Aprendizaje supervisado, Aprendizaje no supervisado

[fields.when_start]
label = Inicio
type = datetime

[fields.when_end]
label = Fin
type = datetime

[fields.author_name]
label = Ponente
type = string
