{% macro since_until(since=None, until=None) %}
  {% if since %}
  Desde el
  {{ since.strftime('%d de %B de %Y') }}
  a las {{ since.strftime('%-I:%M %p') }}
  {% endif %}
  {% if until %}
  <br /> Hasta el {{ until.strftime('%d de %B de %Y') }}
  a las {{ until.strftime('%-I:%M %p') }}
  {% endif %}
{% endmacro %}
